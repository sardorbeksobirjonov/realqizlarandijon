<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andijon Real Qizlar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Firebase konfiguratsiyasi
    const firebaseConfig = {
      apiKey: "AIzaSyBkfIrKBDbc6PecP7h1GMjK2taETNk-9R8",
      authDomain: "anketa-dc510.firebaseapp.com",
      projectId: "anketa-dc510",
      storageBucket: "anketa-dc510.appspot.com",
      messagingSenderId: "915663384561",
      appId: "1:915663384561:web:135336873ab52b1d1f5e50"
    };

    // Firebase dasturini ishga tushirish
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Admin parolni Firebase'dan olish (admin panel paroli)
    async function getAdminPassword() {
      const docSnap = await getDoc(doc(db, "config", "admin"));
      if (docSnap.exists()) return docSnap.data().password;
      return "ABC12A"; // Default admin parol
    }

    // Aloqa uchun maxsus parolni Firebase'dan olish
    async function getAccessPassword() {
      const docSnap = await getDoc(doc(db, "config", "weekly"));
      if (docSnap.exists()) return docSnap.data().parol;
      return null;
    }

    // Formani ko'rsatish/yashirish
    window.toggleForm = () => {
      if (confirm("â—ï¸Anketani toâ€˜ldirish uchun rozilik bildirasizmi? Bu saytga oâ€˜z xohishingiz bilan kiritilayapsizmi? Hech kim majburlamaydi.")) {
        document.getElementById("anketa-form-section").classList.toggle("hidden");
      }
    };

    // Admin panel: aloqa parolini o'zgartirish
    window.setAdminParol = async () => {
      const adminInput = prompt("ğŸ›¡ Admin parolini kiriting:");
      const currentAdminParol = await getAdminPassword();

      if (adminInput !== currentAdminParol) {
        alert("âŒ Admin parol notoâ€˜gâ€˜ri!");
        return;
      }

      const newParol = prompt("ğŸ” Yangi aloqa parolini kiriting:");
      if (!newParol) {
        alert("âŒ Parol boâ€˜sh boâ€˜lmasligi kerak!");
        return;
      }

      await setDoc(doc(db, "config", "weekly"), { parol: newParol });
      localStorage.setItem("weekly_parol", newParol);
      alert("âœ… Yangi aloqa paroli oâ€˜rnatildi! Sahifa yangilanadi.");
      location.reload();
    };

    // Foydalanuvchi aloqa parolini kiritishi va tekshirish
    window.askWeeklyAccess = async () => {
      const savedParol = await getAccessPassword();
      if (!savedParol) {
        alert("âŒ Aloqa paroli oâ€˜rnatilmagan. Iltimos, admin bilan bogâ€˜laning.");
        return;
      }

      const userInput = prompt("ğŸ” Aloqa uchun parolni kiriting:");
      if (userInput === savedParol) {
        localStorage.setItem("weekly_parol", userInput);
        alert("âœ… Parol toâ€˜gâ€˜ri! Aloqa maâ€™lumotlari koâ€˜rinadi.");
        loadAnketalar(true);
      } else {
        alert("âŒ Parol notoâ€˜gâ€˜ri!");
      }
    };

    // Anketani Firebase'ga saqlash
    window.submitAnketa = async () => {
      const rasmFile = document.getElementById('rasm').files[0];
      const izoh = document.getElementById('izoh').value.trim();
      const telegram = document.getElementById('telegram').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const age = document.getElementById('age').value.trim();
      const height = document.getElementById('height').value.trim();
      const weight = document.getElementById('weight').value.trim();

      if (!rasmFile || !izoh || !telegram || !phone || !age || !height || !weight) {
        alert("â—ï¸Barcha maydonlar toâ€˜ldirilishi shart!");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const imageUrl = reader.result;
        try {
          await addDoc(collection(db, "anketalar"), {
            rasm: imageUrl,
            izoh,
            telegram,
            phone,
            age,
            height,
            weight,
            created_at: serverTimestamp()
          });
          alert("âœ… Anketa saqlandi!");
          document.getElementById("anketa-form").reset();
          document.getElementById("anketa-form-section").classList.add("hidden");
          loadAnketalar(await checkUserAccess());
        } catch (err) {
          alert("âŒ Xatolik yuz berdi: " + err.message);
        }
      };
      reader.readAsDataURL(rasmFile);
    };

    // Anketani o'chirish
    window.askDelete = async () => {
      const parol = prompt("ğŸ›¡ Oâ€˜chirish uchun admin parolini kiriting:");
      const currentParol = await getAdminPassword();
      if (parol !== currentParol) {
        alert("âŒ Parol notoâ€˜gâ€˜ri!");
        return;
      }
      const id = prompt("ğŸ—‘ Oâ€˜chiriladigan anketaning ID raqamini kiriting:");
      if (!id) return;
      try {
        await deleteDoc(doc(db, "anketalar", id));
        alert("âœ… Anketa oâ€˜chirildi!");
        loadAnketalar(await checkUserAccess());
      } catch (err) {
        alert("âŒ Xatolik: " + err.message);
      }
    };

    // Foydalanuvchi kiritgan parolni tekshiruvchi funksiya
    async function checkUserAccess() {
      const savedParol = await getAccessPassword();
      const enteredParol = localStorage.getItem("weekly_parol");
      return (enteredParol === savedParol);
    }

    // Anketalarni yuklash va ko'rsatish
    async function loadAnketalar(accessGranted = false) {
      const container = document.getElementById("anketalar");
      container.innerHTML = "<p>â³ Yuklanmoqda...</p>";

      try {
        const snap = await getDocs(collection(db, "anketalar"));
        container.innerHTML = "";

        snap.forEach(docu => {
          const d = docu.data();
          const card = document.createElement("div");
          card.className = "glass border border-white/10 p-4 rounded-xl shadow-xl text-white";

          card.innerHTML = `
            <img src="${d.rasm}" alt="Rasm" class="rounded-xl w-full h-52 object-cover mb-3 hover:scale-105 duration-300" />
            <p class="font-semibold">ğŸ“ Izoh:</p>
            <div class="bg-white/10 p-2 rounded mb-2 max-h-24 overflow-y-auto whitespace-pre-wrap">${d.izoh}</div>
            <p><b>ğŸ“… Yosh:</b> ${d.age} yosh</p>
            <p><b>ğŸ“ Boâ€˜yi:</b> ${d.height} sm</p>
            <p><b>âš–ï¸ Vazni:</b> ${d.weight} kg</p>
            <div class="mt-2 text-sm">
              ğŸ”’ Aloqa:
              ${accessGranted
                ? `<br>âœˆï¸ Telegram: <b class='text-green-400'>@${d.telegram}</b><br>ğŸ“ Telefon: <b class='text-green-300'>${d.phone}</b>`
                : '<span class="text-red-300">Yashirin</span>'}
            </div>
            <p class="text-xs text-gray-300 mt-2">ID: ${docu.id}</p>
          `;

          container.appendChild(card);
        });

        if (!accessGranted) {
          container.insertAdjacentHTML("afterbegin", `
            <p class="text-yellow-300 mb-4">
              ğŸ” Aloqa ma'lumotlarini koâ€˜rish uchun <button onclick="askWeeklyAccess()" class="underline text-blue-400">bu yerga bosing</button> va parol kiriting.
            </p>`);
        }
      } catch (err) {
        container.innerHTML = `<p class="text-red-400">âŒ Anketalar yuklanishda xatolik: ${err.message}</p>`;
      }
    }

    // Qo'llanma ko'rsatish
    window.showGuide = () => {
      alert(`ğŸ“˜ FOYDALANISH QOâ€˜LLANMASI:

1. "ğŸ“ Anketa Qoâ€˜shish" tugmasini bosing.
2. Rozilik bildiring.
3. Maâ€™lumotlarni toâ€˜ldiring va saqlang.
4. "ğŸ”‘ Aloqa Parol" tugmasidan parol kiriting.
5. Parol toâ€˜gâ€˜ri boâ€˜lsa, telegram va telefon koâ€˜rinadi.
6. Admin bilan bogâ€˜laning (@eagleasad).`);
    };

    // Sahifa yuklanganda avtomatik tekshiruv va yuklash
    window.addEventListener("DOMContentLoaded", async () => {
      const access = await checkUserAccess();
      loadAnketalar(access);
    });
  </script>

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }
    .glass:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      #mobile-menu {
        display: none;
      }
      #mobile-menu.open {
        display: block;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 100;
      }
    }
  </style>

<body class="min-h-screen">
  <nav class="bg-black/70 p-4 fixed top-0 w-full z-50 shadow-lg flex items-center justify-between">
    <h1 class="text-xl font-bold text-pink-400">ğŸ’ƒ Andijon Real Qizlar</h1>
    <div class="hidden md:flex gap-3">
      <button onclick="toggleForm()" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">ğŸ“ Anketa Qoâ€˜shish</button>
      <button onclick="showGuide()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">ğŸ“˜ Qoâ€˜llanma</button>
      <button onclick="askWeeklyAccess()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">ğŸ”‘ Aloqa Parol</button>
      <button onclick="askDelete()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">âŒ Anketa Oâ€˜chirish</button>
      <button onclick="setAdminParol()" class="bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded">ğŸ›  Admin panel</button>

  <div id="mobile-menu" class="md:hidden">
    <div class="flex flex-col p-4 space-y-2">

      <button onclick="showGuide();document.getElementById('mobile-menu').classList.remove('open')" class="bg-blue-600 px-4 py-2 rounded">ğŸ“˜ Qoâ€˜llanma</button>
      <button onclick="askWeeklyAccess();document.getElementById('mobile-menu').classList.remove('open')" class="bg-green-600 px-4 py-2 rounded">ğŸ”‘ Aloqa Parol</button>
      <button onclick="askDelete();document.getElementById('mobile-menu').classList.remove('open')" class="bg-red-600 px-4 py-2 rounded">âŒ Anketa Oâ€˜chirish</button>
      <button onclick="setAdminParol();document.getElementById('mobile-menu').classList.remove('open')" class="bg-purple-700 px-4 py-2 rounded">ğŸ›  Admin panel</button>
      <button onclick="document.getElementById('mobile-menu').classList.remove('open')" class="text-red-400 mt-2">âŒ Yopish</button>

  </div>

  <main class="pt-24 px-4">
    <section id="anketa-form-section" class="hidden max-w-xl mx-auto glass p-6 rounded-xl shadow-xl">
      <form id="anketa-form" class="space-y-4" onsubmit="return false;">
        <input type="file" id="rasm" accept="image/*" class="w-full p-2 border rounded text-black" />
        <input type="text" id="telegram" placeholder="@Telegram" class="w-full p-2 border rounded text-black" />

        <button type="button" onclick="submitAnketa()" class="w-full bg-green-500 hover:bg-green-700 text-white py-2 rounded">âœ… Saqlash</button>

    <section id="anketalar" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-12"></section>
  </main>
